<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center col-auto">
            <div class="col-md-9" style="display: inline;">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-left" style="position: relative; top:10px; font-size:2em;">Login</h3>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label class="label col-md-2 control-label"><i class="fa-solid fa-envelope" style="margin-right: 11px;"></i>E-mail</label>
                    <div class="col-md-10">
                        <input type="Email" class="form-control" name="Email" placeholder="E-mail">
                    </div>
                </div>
                <div class="row">
                    <label class="label col-md-2 control-label"><i class="fa-solid fa-key" style="margin-right: 11px;"></i>Password</label>
                    <div class="col-md-10">
                        <input type="Password" class="form-control" name="Password" placeholder="Password">
                        <input type="checkbox"><small>Remember me</small>
                    </div>
                </div>
                <a href="index.html" class="btn btn-info">
                    <div>Submint</div>
                </a>
                <a href="#" class="btn btn-warning">
                    <div>Cancel</div>
                </a>
                <br>
                <a href="registro.html"
                    style="text-decoration: none; color:rgb(44, 128, 224); font-weight: 900; letter-spacing: 0.1em; font-size: 1.2em;">registro
                </a>
                <br>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d332d64708.js" crossorigin="anonymous"></script>
</body>
